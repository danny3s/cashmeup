

<ion-content class="bg-theme">

    
  


    <h4 class="balance"><b>Balance:  {{balance}}</b></h4>

    
    <ion-grid style="margin-top: 55%;" col-11 col-sm-10>    
      <ion-row>

        <ion-col col-3>
          <ion-card style="border: none !important;">
            <ion-card-content [navPush]="opcionpagopage">
              <img src="assets/Icons/drawable-xxxhdpi/depositar.png" alt="icon">
            
              <p>Depositar</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col col-3>
            <ion-card>
              <ion-card-content [navPush]="rmodal">
                <img src="assets/Icons/drawable-xxxhdpi/retirar.png" alt="icon">
                <p>Retirar</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        <ion-col col-3>
          <ion-card>
            <ion-card-content [navPush]="depositPage">
              <img style="width: 70%;" src="assets/Icons/drawable-xxxhdpi/impuestos.png" alt="icon">
              <p>Impuestos</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col col-3>
          <ion-card>
            <ion-card-content [navPush]="withdrawPage">
              <img style="width: 85%;" src="assets/Icons/drawable-xxxhdpi/recibir.png" alt="icon">
              <p>Recibir</p>
            </ion-card-content>
          </ion-card>
        </ion-col>

        
        <ion-col col-3>
            <ion-card style="border: none !important;">
              <ion-card-content [navPush]="opcionpagopage">
                <img src="assets/Icons/drawable-xxxhdpi/donaciones.png" alt="icon">
              
                <p>Donaciones</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col col-3>
              <ion-card>
                <ion-card-content [navPush]="rmodal">
                  <img style="width: 70%;" src="assets/Icons/drawable-xxxhdpi/recargar.png" alt="icon">
                  <p>Recargar</p>
                </ion-card-content>
              </ion-card>
            </ion-col>
          <ion-col col-3>
            <ion-card>
              <ion-card-content [navPush]="depositPage">
                <img  src="assets/Icons/drawable-xxxhdpi/ahorros.png" alt="icon">
                <p>Ahorros</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col col-3>
            <ion-card>
              <ion-card-content [navPush]="withdrawPage">
                <img  src="assets/Icons/drawable-xxxhdpi/documentos.png" alt="icon">
                <p>Documentos</p>
              </ion-card-content>
            </ion-card>
          </ion-col>

      </ion-row>
    </ion-grid>

    <ion-fab bottom right>
        <button style="background-color: #22223e;" [navPush]="smodal" ion-fab><ion-icon name="custom-codigo"></ion-icon></button>
     </ion-fab>


</ion-content>
