

<ion-content class="bg-theme">

    <video autoplay loop src="assets/video/wechat.mp4"></video>
    <h4 class="balance"><b>CMU:  12.820 COP</b></h4>
    

  <ion-content class="home-bg">


    <ion-grid col-11 col-sm-10>    
      <ion-row>
        <ion-col col-4>
          <ion-card>
            <ion-card-content [navPush]="opcionpagopage">
              <img src="assets/Icons/drawable-xxxhdpi/send.png" alt="icon">
              <p>Pagar</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col col-4>
            <ion-card>
              <ion-card-content [navPush]="rmodal">
                <img src="assets/Icons/drawable-xxxhdpi/recibir.png" alt="icon">
                <p>Recibir</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        <ion-col col-4>
          <ion-card>
            <ion-card-content [navPush]="depositPage">
              <img src="assets/Icons/drawable-xxxhdpi/ic_availibility.png" alt="icon">
              <p>Depositar</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col col-4>
          <ion-card>
            <ion-card-content [navPush]="withdrawPage">
              <img src="assets/Icons/drawable-xxxhdpi/ic_appointment.png" alt="icon">
              <p>Retirar</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col col-4>
          <ion-card>
            <ion-card-content [navPush]="historyPage">
              <img src="assets/Icons/drawable-xxxhdpi/ic_testimonials.png" alt="icon">
              <p>Historial</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col col-4>
          <ion-card>
            <ion-card-content [navPush]="profilePage">
              <img src="assets/Icons/drawable-xxxhdpi/ic_about_us.png" alt="icon">
              <p>Perfil</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col col-4>
         <ion-card> 
            <ion-card-content [navPush]="termsPage">
              <img src="assets/Icons/drawable-xxxhdpi/card.png" alt="icon">
              <p>Documentos</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col col-4>
          <ion-card>
            <ion-card-content [navPush]="contactPage">
              <img src="assets/Icons/drawable-xxxhdpi/ic_contatc_us.png" alt="icon">
              <p>Contactenos</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col col-4>
          <ion-card>
            <ion-card-content (click)="confirmLogout()">
              <img src="assets/Icons/drawable-xxxhdpi/ic_blog.png" alt="icon">
              <p>Salir</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
