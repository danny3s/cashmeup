<ion-content>
    <ion-content class="bg-theme">
        <br><br>
            <ion-grid col-11 col-sm-10>
                    <ion-row>
                        <ion-col col-12 text-center>
                            <img src="assets/Icons/logo2.png" alt="logo">
                        </ion-col>
                    </ion-row>
                    <div class="sign-row">
                        <ion-segment [(ngModel)]="sign">
                            <ion-segment-button value="signin">
                                Sign in
                            </ion-segment-button>
                            <ion-segment-button value="signup">
                                Sign up
                            </ion-segment-button>
                        </ion-segment>
                    </div>
                </ion-grid>

        <div padding >
       
            <div [ngSwitch]="sign">
                <ion-list *ngSwitchCase="'signin'">
                    <ion-grid col-11 col-sm-10 style="padding: 2rem 0;">
                        <ion-row>
                            <ion-col class="form-theme">
                                <ion-input style="background-color: transparent;border-top: double white; border-bottom: double white; color:white;" type="text" placeholder="Correo" [(ngModel)]="user.email" class="input"></ion-input>
                                <br>
                                <ion-input style="background-color: transparent;border-top: double white; border-bottom: double white;"  type="password" placeholder="Clave" [(ngModel)]="user.password" class="input"></ion-input>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col col-12>
                                <button ion-button color="primary" block class="btn-theme-big-red" (click)="login(user)"><b>Ingresar</b></button>
                                
                            </ion-col>
                        </ion-row>
                        <button class="for_psw" (click)="forgotPassword()"  color="white" ion-button small clear>Olvidaste tu Clave?</button>
                    </ion-grid>
                </ion-list>
                <ion-list *ngSwitchCase="'signup'">
                    <ion-grid col-11 col-sm-10 style="padding-top: 2rem 0;">
                        <ion-row>
                            <ion-col class="form-theme">
                                <ion-input style="background-color: transparent;border-top: double white; border-bottom: double white;"  type="text" placeholder="Correo" [(ngModel)]="user.email" class="input"></ion-input>
                               <br>
                                <ion-input style="background-color: transparent;border-top: double white; border-bottom: double white;"  type="password" placeholder="Clave" [(ngModel)]="user.password" class="input"></ion-input>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col col-12>
                                <button ion-button color="primary" block class="btn-theme-big-red" (click)="register(user)"><b>Sign up</b></button>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-list>
            </div>
        </div>
    </ion-content>
</ion-content>
